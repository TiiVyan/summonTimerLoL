<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer de summoners</title>
    <style>
        body, html{
            height: 100%;

        }
        body{
            background: rgb(0,1,0);
            background: linear-gradient(90deg, rgba(0,1,0,1) 0%, rgba(24,19,74,1) 66%);
            
            
          
            
            color: aliceblue;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            height: auto;
            overflow-x: hidden;
            
            
        }
        h1, h3{
            text-align: left;
            font-size: 1em;
            margin-top: 5px;
            margin-bottom: 5px;
            margin-left: 18px;
        }
        .lane, .listaDeSummonsClass{
            
            display: flex;
            align-items: center;
            height: auto;
            padding-left: 10px;
            flex-wrap: wrap;
            overflow-y: scroll;
            
        }

        .lane{

            margin-bottom: 10px;
            margin-top: 10px;
            position: relative;
             
        }

        
        .img-container{
            
            height: 70px;
            width: 70px;
            
            margin-right: 5px;
            
            
        }

        .img-container img {

            width: 70px;
            height: 70px;

        }
        
        .summoner, .chooseSummon{
            
            height: 60px;
            width: 60px;
            background-color: aliceblue;
            margin: 5px;
            border: black solid 3px;
        }
        .summoner:hover{
            box-shadow: inset 0px 0px 15px 1px #000000;
            

        }
        
        #cajaSpellsId .imagen:hover{
            background-color: red;


        }
        .cajaSpells{
            display: flex;
            flex-wrap: wrap;
            
            background-color: rgba(0, 0, 0, 1);
            height: 170px;
            width: 200px;
            padding: 5px;
            justify-content: center;
            align-content: center;
            z-index: 999;
        
        }

        .chooseSummon{
            outline-style: none;
            opacity: 0.4; 
        }

        

        #tp, #flash, #ext, #heal, #smite, #ignite, #barrier, #clarity, #ghost {
            background-size: cover;
            height: 50px;
            width: 50px;
            border-radius: 0;
            appearance: none;
            

        }

        #flash {
            background-image: url(https://static.wikia.nocookie.net/leagueoflegends/images/3/36/Teleport_Enchant_%28Wild_Rift%29_item.png/revision/latest/smart/width/200/height/200?cb=20200713122319);
            
        }
        #tp{
            background-image: url(https://www.hiepsibaotap.com/wp-content/uploads/2018/11/Flash_HD.png);
            
        }

    <script>
        var esEscribible = 1;

        var summonersCajas = document.getElementsByClassName("summoners");
        var listaSummons = document.getElementById("listaDeSummons");
        var inputs = document.getElementsByTagName("input");
        var limit = 2;

        

        $('input[type=checkbox]').on('change', function(evt) {
        
        if($(this).siblings(':checked').length >= limit) {
            this.checked = false;
            this.value = "0";
        }
        });
        
        function switchValue(e){

            if(e.checked == false && esEscribible == 0){

                interval(e.getAttribute("baseTime"), e);
                    

                    
                
                e.value = 0;
                return;

            }else if (e.checked == true && esEscribible == 0){
                
                e.value = 1;

            }
            else if(e.value == "0"){
                e.value = "1";
            }else if(e.value == "1"){
                e.value = "0";
            }

        }
       
        function interval(t, e){
                
                var contador = document.createElement("div");
                contador.className = "contador";
                e.parentNode.insertBefore(contador, e);
                
                var myvar;
                myvar = setInterval(function(){
                    contador.innerHTML = --t;
                    if(t == 0 || e.value == 1){
                       e.parentNode.removeChild(contador);
                       $(e).prop("checked", true);
                       e.value = 1;
                       clearInterval(myvar); 
                    }
                    
                    
                },1000,"JavaScript");
                
                
            
            
        }

        function elegirSummons(){
            if(esEscribible == 1){
                console.log($('input[value=0]'));
            $('input[value=0]').hide();
            esEscribible = 0;
            }

            
            
        }

        
    </script>
